<section data-ng-controller="InsectsController" data-ng-init="lookup()">
    <div class="page-header clearfix">
        <form class="form-horizontal" novalidate>
            <div class="form-group form-group-lg">
                <label class="col-sm-2 control-label lead" for="name">Find</label>
                <div class="col-sm-10">
                    <input type="text" id="name" class="form-control" data-ng-model="insect.name" placeholder="insect">
                </div>
            </div>
            <div class="form-group form-group-lg">
                <label class="col-sm-2 control-label lead" for="location">Near</label>
                <div class="col-sm-10">
                    <input type="text" id="location" class="form-control" data-ng-model="marker.coords" placeholder="insect">
                </div>
            </div>
        </form>
	</div>

    <div class="row">
        <div class="col-lg-12">
            <ui-gmap-google-map center="map.center" zoom="map.zoom" draggable="true" options="map.options" bounds="map.bounds">
				<ui-gmap-marker coords="marker.coords" options="marker.options" events="marker.events" idkey="marker.id"></ui-gmap-marker>
			</ui-gmap-google-map>

            <!--<h3 class="vspace">Insects Nearby</h3>-->
        </div>
    </div>
</section>
