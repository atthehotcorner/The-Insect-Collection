<section data-ng-controller="InsectsController" data-ng-init="findOneEdit()">
	<div class="page-header">
		<h1>Edit {{insect.name}}</h1>
	</div>

	<form name="insectForm" data-ng-submit="update(insectForm.$valid)" novalidate>
		<fieldset>
			<div data-ng-show="error" class="alert alert-danger" role="alert">
				<strong data-ng-bind="error"></strong>
			</div>

			<div class="row">
				<div class="col-md-5">
					<div class="form-group" ng-class="{'has-error' : submitted && insectForm.name.$invalid}">
						<label class="control-label" for="name">Name</label>
						<div class="controls">
							<input name="name" type="text" data-ng-model="insect.name" id="name" class="form-control" placeholder="Name" required>
						</div>
						<div ng-show="submitted && insectForm.name.$invalid" class="help-block">
							<p ng-show="insectForm.name.$error.required" class="text-danger">Name is required</p>
						</div>
					</div>
					<div class="form-group" ng-class="{ 'has-error' : submitted && insectForm.scientificName.$invalid}">
						<label class="control-label" for="scientificName">Scientific Name</label>
						<div class="controls">
							<input name="scientificName" type="text" data-ng-model="insect.scientificName" id="scientificName" class="form-control" placeholder="Scientific Name" required>
						</div>
						<div ng-show="submitted && insectForm.scientificName.$invalid" class="help-block">
							<p ng-show="insectForm.scientificName.$error.required" class="text-danger">Scientific Name is required</p>
						</div>
					</div>
					<div class="form-group" ng-class="{ 'has-error' : submitted && insectForm.locationTitle.$invalid}">
						<label class="control-label" for="locationTitle">Location Found</label>
						<div class="controls">
							<input name="locationTitle" type="text" data-ng-model="insect.locationTitle" id="locationTitle" class="form-control" placeholder="Location Found" required>
						</div>
						<div ng-show="submitted && insectForm.locationTitle.$invalid" class="help-block">
							<p ng-show="insectForm.locationTitle.$error.required" class="text-danger">Location found is required</p>
						</div>
					</div>
					<div class="form-group" ng-class="{ 'has-error' : submitted && insectForm.description.$invalid}">
						<label class="control-label" for="description">Description</label>
						<div class="controls">
							<textarea name="description" data-ng-model="insect.description" id="description" class="form-control" cols="30" rows="10" placeholder="Description"></textarea>
						</div>
						<div ng-show="submitted && insectForm.description.$invalid" class="help-block">
							<p ng-show="insectForm.description.$error.required" class="text-danger">Description is required</p>
						</div>
					</div>
					<div class="form-group" ng-class="{ 'has-error' : submitted && insectForm.commentsEnabled.$invalid}">
						<label class="control-label" for="commentsEnabled">
							<input name="commentsEnabled" data-ng-model="insect.commentsEnabled" id="commentsEnabled" type="checkbox"> Enable comments
						</label>
						<div ng-show="submitted && insectForm.commentsEnabled.$invalid" class="help-block">
							<p ng-show="insectForm.commentsEnabled.$error.required" class="text-danger">commentsEnabled is required</p>
						</div>
					</div>
				</div>
			</div>

			<div class="form-group text-right">
				<input type="submit" value="Update" class="btn btn-primary" data-ng-disabled="insectForm.$invalid">
			</div>
		</fieldset>
	</form>
</section>
