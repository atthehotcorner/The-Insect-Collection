<section data-ng-controller="InsectsController" data-ng-init="find()">
	<div class="page-header">
		<h1>Gallery</h1>
	</div>
	<div class="list-group">
		<a data-ng-repeat="insect in insects" data-ng-href="#!/insects/{{insect._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="insect.created | date:'mediumDate'"></span>
				by
				<span data-ng-bind="insect.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="insect.title"></h4>
			<p class="list-group-item-text" data-ng-bind="insect.content"></p>
		</a>
	</div>
	<div class="alert alert-warning text-center" data-ng-if="insects.$resolved && !insects.length">
		No insects yet, why don't you <a href="/#!/insects/create">create one</a>?
	</div>
</section>
