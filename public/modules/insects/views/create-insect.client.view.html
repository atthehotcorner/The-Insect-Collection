<section data-ng-controller="InsectsController">
	<div class="page-header">
		<h1>New Insect</h1>
	</div>

	<div class="col-md-12">
		<form name="insectForm" data-ng-submit="create()" novalidate>
			<fieldset data-ng-hide="reviewForm">
				<h2>Photo</h2>
				<div class="row">
					<div class="col-md-6">
						<div class="form-group">
							<label for="photoUpload">Photo</label>
							<input id="photoUpload" type="file" class="form-control" accept="image/*" required>
						</div>
						<div class="form-group">
							<label for="dateFound">Date Found</label>
							<div class="input-group">
								<input id="dateFound" type="text" class="form-control" datepicker-popup="{{datePicker.format}}" data-ng-model="dt" data-is-open="datePicker.opened" data-min-date="datePicker.minDate" data-max-date="datePicker.maxDate" data-datepicker-options="datePicker.options"  data-ng-required="true" data-close-text="Close">
								<span class="input-group-btn">
									<button type="button" class="btn btn-default" data-ng-click="datePicker.open($event)">
										<i class="glyphicon glyphicon-calendar"></i>
									</button>
								</span>
							</div>
						</div>
						<div class="form-group">
							<label for="locationTitle">Location</label>
							<input id="locationTitle" type="text" data-ng-model="locationTitle" class="form-control" placeholder="Place" required>
						</div>
						<h2>Info</h2>
						<div class="form-group">
							<label for="name">Name</label>
							<input id="name" type="text" data-ng-model="insectTitle" class="form-control" placeholder="Name" required>
						</div>
						<div class="form-group">
							<label class="control-label" for="scientificName">Scientific Name</label>
							<div class="controls">
								<input type="text" data-ng-model="scientificName" id="scientificName" class="form-control" placeholder="Scientific Name" required>
							</div>
						</div>
						<div class="form-group">
							<label class="control-label" for="description">Description</label>
							<div class="controls">
								<textarea data-ng-model="description" id="description" class="form-control" cols="30" rows="10" placeholder="Description"></textarea>
							</div>
						</div>
					</div>
					<div class="form-group col-md-6">
						<label class="control-label">Place found</label>
						<input type="text" class="form-control hidden" data-ng-model="latitude" data-ng-required="true">
						<input type="text" class="form-control hidden" data-ng-model="longitude" data-ng-required="true">
						<google-map center="map.center" zoom="map.zoom" draggable="true" options="map.options" bounds="map.bounds">
							<marker coords="marker.coords" options="marker.options" events="marker.events" idkey="marker.id"></marker>
						</google-map>
					</div>
				</div>

				<div class="text-right">
					<a class="btn btn-default" data-ng-click="form.cancel()">Cancel</a>
					<a class="btn btn-primary" data-ng-disabled="insectForm.$invalid" data-ng-click="reviewForm = true">Next</a>
				</div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
			</fieldset>

			<fieldset data-ng-show="reviewForm">
				<h2>Review your data</h2>
				<dl class="dl-horizontal">
					<dt>Name</dt>
					<dd>{{insectTitle}}</dd>

					<dt>Scientific Name</dt>
					<dd>{{scientificName}}</dd>

					<dt>Caught By</dt>
					<dd>{{authentication.user.displayName}}</dd>

					<dt>Date Found</dt>
					<dd>{{dt | date:'mediumDate'}}</dd>

					<dt>Location</dt>
					<dd>{{locationTitle}}</dd>

					<dt>Description</dt>
					<dd>{{description}}</dd>
				</dl>
				<div class="text-right">
					<a class="btn btn-default" data-ng-click="reviewForm = false">Back</a>
					<button class="btn btn-primary" data-loading-text="Creating">Submit</button>
				</div>
			</fieldset>
		</form>
	</div>
</section>
