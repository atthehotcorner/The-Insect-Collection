<section data-ng-controller="CollectionsController" class="collection" data-ng-init="createPage()">
	<div class="page-header">
		<h1>New Collection</h1>
	</div>
	<div class="col-md-12">
		<form name="collectionForm" class="form-horizontal" data-ng-init="getInsects()" data-ng-submit="create()" novalidate>
			<fieldset>
				<div class="form-group" ng-class="{ 'has-error': collectionForm.name.$dirty && collectionForm.name.$invalid }">
					<label class="control-label" for="name">Name</label>
					<div class="controls">
						<input name="name" type="text" data-ng-model="name" id="name" class="form-control" placeholder="Name" required>
					</div>
				</div>
				<div class="form-group">
					<label class="control-label" for="description">About</label>
					<div class="controls">
						<textarea name="description" data-ng-model="description" id="description" class="form-control" cols="20" rows="2" placeholder="Description"></textarea>
					</div>
				</div>
				<div class="form-group">
					<label class="control-label" for="description">Select Insects to Add to Collection</label>
					<div class = "controls">
						<table class = "table">
							<div class = "row" >
								<div class ="col col-sm-2 addImage" data-ng-repeat="insect in insects" >
		        						<input type="checkbox" name="imgCheck" value="thisImg" id="{{insect._id}}" >
		        						</input>
		        						<label for="{{insect._id}}" ng-click="addInsect({{insect}})">
		        							<img src="{{insect.image.small}}" style="height: 100px;" class="list-group-item-text" >
		        						</label>
		        						<span class="glyphicon glyphicon-ok glypher"></span>
								</div>
							</div>
						</table>
					</div>
				</div>
				<div class="form-group">
					<input type="submit" class="btn btn-default">
				</div>
				<div data-ng-show="error" class="text-danger" style="margin:20px;">
					<strong data-ng-bind="error"></strong>
				</div>
			</fieldset>
		</form>
	</div>
</section>
