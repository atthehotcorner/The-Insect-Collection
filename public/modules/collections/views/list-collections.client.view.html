<section data-ng-controller="CollectionsController" data-ng-init="find()">
	<div class="page-header">
		<h1>Collections</h1>
	</div>
	<div class="list-group">
		<a data-ng-repeat="collection in collections" data-ng-href="#!/collections/{{collection._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="collection.created | date:'mediumDate'"></span>
				by
				<span data-ng-bind="collection.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="collection.title"></h4>
			<p class="list-group-item-text" data-ng-bind="collection.content"></p>
			<div class="row">
				<div data-ng-repeat="insect in collection.caught" class="col-sm-6 col-md-4 col-lg-3">
					{{insect}}
					
				</div>
			</div>

		</a>
	</div>
	<div class="alert alert-warning text-center" data-ng-if="collections.$resolved && !collections.length">
		No collections yet, why don't you <a href="/#!/collections/create">create one</a>?
	</div>
</section>
