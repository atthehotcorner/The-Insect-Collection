<section data-ng-controller="GroupsController">
	<div class="page-header">
		<h1>New Group</h1>
	</div>
	<div class="col-md-12">
		<form name="groupForm" class="form-horizontal" data-ng-submit="create()" novalidate>
			<fieldset>
				<div class="form-group" ng-class="{ 'has-error': groupForm.name.$dirty && groupForm.name.$invalid }">
					<label class="control-label" for="name">Title</label>
					<div class="controls">
						<input name="name" type="text" data-ng-model="name" id="name" class="form-control" placeholder="Name" required>
					</div>
				</div>
				<div class="form-group">
					<label class="control-label" for="description">Description</label>
					<div class="controls">
						<textarea name="description" data-ng-model="description" id="description" class="form-control" cols="30" rows="10" placeholder="Description"></textarea>
					</div>
				</div>
				<div class="form-group">
					<label class="control-label" for="type" id="dropDown">Type</label>
					<div class="controls">
						<select class="form-control" name="type" id="selectoor" data-ng-model="type">
							<option id="op1">Group</option>
							<option>Class</option>
						</select>
					</div>
				</div>
				<div class="form-group">
					<input type="submit" id="submitButton" class="btn btn-default">
				</div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
			</fieldset>
		</form>
	</div>
</section>
