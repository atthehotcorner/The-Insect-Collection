<!-- FINDME -->
<section data-ng-controller="HomeController">
	<div class="jumbotron">
		<div class="page-header text-uppercase text-center">
			<h1 class="lead">
				<span>
					The Insect Collection
				</span>
			</h1>
		</div>
		<google-map center="map.center" zoom="map.zoom"></google-map>
		<table class = "table table-condensed">
			<td class = "row">
				<th ng-repeat="sample in sample_bugs" class = "col">
					<button class="button" style="border:none;"><img style="height: 200px; width=100%;" class = "img-thumbnail img-rounded hover-animation" ng-src="/images/{{sample.pic}}"/></img></button>
					<center>
						<p class = "col">
						{{sample.name}}
						</p>
					</center>
				</th>
			</td>
		</table>
	</div>


</section>
