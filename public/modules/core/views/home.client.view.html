<!-- FINDME -->
<section data-ng-controller="HomeController">
	<div class="jumbotron clearfix">
		<div class="col-md-6">
			<h1 class="text-uppercase">The <br>Insect<br> Collection</h1>
            <div data-ng-hide="authentication.user">
                <a class="btn btn-primary btn-lg btn-block" ui-route="/signin" ng-class="{active: $uiRoute}" href="/#!/signin">Sign In</a>
                <a class="btn btn-default btn-lg btn-block" ui-route="/signup" ng-class="{active: $uiRoute}" href="/#!/signup">Sign Up</a>
            </div>
            <p data-ng-show="authentication.user">
                Hi <strong data-ng-bind="authentication.user.displayName"></strong>!
            </p>
		</div>

		<google-map class="col-md-6" center="map.center" zoom="map.zoom" draggable="true" options="map.options" bounds="map.bounds">
            <markers models="randomMarkers" coords="'self'" options="'options'" events="markersEvents">
                <windows show="show">
                    <div ng-non-bindable>
                        <strong>{{title}}</strong><br>
                        Caught By {{caughtBy}}<br>
                        Location {{location}}
                    </div>
                </windows>
            </markers>
		</google-map>
	</div>

	<div class="row">
        <div ng-repeat="sample in sample_bugs" class="col-md-2 text-center">
            <img style="max-width: 100%; height: 125px;" ng-src="/images/{{sample.pic}}">
            <div>
                <h4><a data-ng-href="#!/insects/{{sample.articleId}}">{{sample.name}}</a></h4>
                <p>Caught By {{sample.caughtBy}}</p>
                <p>Location {{sample.location}}</p>
            </div>
		</div>
    </div>
</section>
