<section data-ng-controller="AuthenticationController">
	<div class="page-header">
		<h1>Sign up</h1>
	</div>

	<form name="userForm" data-ng-submit="signup()" class="signin" autocomplete="off">
		<fieldset>
			<div data-ng-show="error" class="alert alert-danger" role="alert">
				<strong data-ng-bind="error"></strong>
			</div>

			<div class="row">
				<div class="col-md-4">
					<div class="panel panel-default">
						<div class="panel-heading">
							<h2 class="panel-title">Personal</h2>
						</div>

						<div class="panel-body">
							<div class="form-group">
								<label for="firstName">First Name</label>
								<input type="text" required id="firstName" name="firstName" class="form-control" data-ng-model="credentials.firstName" placeholder="First Name">
							</div>
							<div class="form-group">
								<label for="lastName">Last Name</label>
								<input type="text" id="lastName" name="lastName" class="form-control" data-ng-model="credentials.lastName" placeholder="Last Name">
							</div>
						</div>
					</div>
				</div>

				<div class="col-md-4">
					<div class="panel panel-default">
						<div class="panel-heading">
							<h2 class="panel-title">Account</h2>
						</div>

						<div class="panel-body">
							<div class="form-group">
								<label for="email">Email</label>
								<input type="email" id="email" name="email" class="form-control" data-ng-model="credentials.email" placeholder="Email">
							</div>
							<div class="form-group">
								<label for="username">Username</label>
								<input type="text" id="username" name="username" class="form-control" data-ng-model="credentials.username" placeholder="Username">
							</div>
							<div class="form-group">
								<label for="password">Password</label>
								<input type="password" id="password" name="password" class="form-control" data-ng-model="credentials.password" placeholder="Password">
							</div>
						</div>
					</div>
				</div>

				<div class="col-md-4">
					<div class="panel panel-default">
						<div class="panel-heading">
							<h2 class="panel-title">Educational</h2>
						</div>

						<div class="panel-body">
							<div class="form-group">
								<label for="school">School</label>
								<input type="text" id="school" name="school" class="form-control" data-ng-model="credentials.school" placeholder="School">
							</div>
							<div class="form-group">
								<label for="classCode">Class Code</label>
								<input type="text" id="classCode" name="classCode" class="form-control" data-ng-model="credentials.classCode" placeholder="Class Code">
							</div>
							<div class="form-group">
								<label for="gatorlink">Gatorlink</label>
								<input type="text" id="gatorlink" name="gatorlink" class="form-control" data-ng-model="credentials.gatorlink" placeholder="Gatorlink">
							</div>
						</div>
					</div>
				</div>
			</div>

			<div class="text-right form-group">
				<a id="signin" href="/#!/signin">Sign in</a>&nbsp;or&nbsp;
				<button type="submit" class="btn btn-primary">Sign up</button>
			</div>
		</fieldset>
	</form>
</section>
