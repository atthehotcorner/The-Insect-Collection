<section data-ng-controller="AuthenticationController">
	<div class="page-header">
		<h1>Sign in</h1>
	</div>

	<div class="row">
		<div class="col-md-4 col-md-offset-4">
			<form data-ng-submit="signin()" class="signin" autocomplete="off">
				<fieldset>
					<div data-ng-show="error" class="alert alert-danger" role="alert">
						<strong data-ng-bind="error"></strong>
					</div>

					<div class="form-group">
						<label for="username">Username</label>
						<input type="text" id="username" name="username" class="form-control" data-ng-model="credentials.username" placeholder="Username" required>
					</div>
					<div class="form-group">
						<label for="password">Password</label>
						<input type="password" id="password" name="password" class="form-control" data-ng-model="credentials.password" placeholder="Password" required>
					</div>

					<div class="text-right form-group">
						<a href="/#!/signup">Sign up</a>&nbsp;or&nbsp;
						<button id="signin" type="submit" class="btn btn-primary">Sign in</button>
					</div>
					<div class="text-right forgot-password">
						<a href="/#!/password/forgot" class="">Forgot your password?</a>
					</div>
				</fieldset>
			</form>
		</div>
	</div>
</section>
