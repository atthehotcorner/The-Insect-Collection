<section data-ng-controller="SettingsController">
	<div class="page-header">
		<h1>Change my password</h1>
	</div>

	<div class="row">
		<div class="col-md-4 col-md-offset-4">
			<form data-ng-submit="changeUserPassword()" class="signin" autocomplete="off">
				<fieldset>
					<div data-ng-show="success" class="alert alert-success" role="alert">
						<strong>Your password has been successfully changed.</strong>
					</div>
					<div data-ng-show="error" class="alert alert-danger" role="alert">
						<strong data-ng-bind="error"></strong>
					</div>

					<div class="form-group">
						<label for="currentPassword">Current Password</label>
						<input type="password" id="currentPassword" name="currentPassword" class="form-control" data-ng-model="passwordDetails.currentPassword" placeholder="Current Password" required>
					</div>

					<hr>

					<div class="form-group">
						<label for="newPassword">New Password</label>
						<input type="password" id="newPassword" name="newPassword" class="form-control" data-ng-model="passwordDetails.newPassword" placeholder="New Password" required>
					</div>
					<div class="form-group">
						<label for="verifyPassword">Verify Password</label>
						<input type="password" id="verifyPassword" name="verifyPassword" class="form-control" data-ng-model="passwordDetails.verifyPassword" placeholder="Verify Password" required>
					</div>

					<div class="text-right form-group">
						<button type="submit" class="btn btn-large btn-primary">Change</button>
					</div>
				</fieldset>
			</form>
		</div>
	</div>
</section>
