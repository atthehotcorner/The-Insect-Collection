<section data-ng-controller="NotesController" data-ng-init="find()">
	<div class="page-header">
		<h1>Notes</h1>
	</div>
	<div class="list-group">
		<a data-ng-repeat="gallery in gallerys" data-ng-href="#!/notes/{{gallery}}" class="list-group-item">
			<h4 class="list-group-item-heading" data-ng-bind="gallery.name"></h4>
			<div class = "row">
				<div class ="col col-sm-2" data-ng-repeat="insect in insects | filter: galleryName">
					<img style="height: 100px;" class="list-group-item-text" ng-src="{{insect.image.small}}" ></img>
				</div>
			</div>
		</a>
	</div>
	<div class="alert alert-warning text-center" data-ng-if="notes.$resolved && !notes.length">
		No notes yet, why don't you <a href="/#!/notes/create">create one</a>?
	</div>
</section>
