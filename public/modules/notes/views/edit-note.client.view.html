<section data-ng-controller="NotesController" data-ng-init="findOne(); updatePage();">
	<div class="page-header">
		<h1>Edit Field Note</h1>
	</div>

	<div class="col-md-12">
		<form name="noteForm" class="form-horizontal" data-ng-submit="update(noteForm.$valid)" novalidate>
			<fieldset>
				<div data-ng-show="error" class="alert alert-danger" role="alert">
					<strong data-ng-bind="error"></strong>
				</div>

				<div class="form-group" ng-class="{ 'has-error' : submitted && noteForm.title.$invalid}">
					<label class="control-label" for="title">Title</label>
					<div class="controls">
						<input name="title" type="text" data-ng-model="note.title" id="title" class="form-control" placeholder="Title" required>
					</div>
					<div ng-show="submitted && noteForm.title.$invalid" class="help-block">
						<p ng-show="noteForm.title.$error.required" class="text-danger">Title is required</p>
					</div>
				</div>

				<div class="form-group" ng-class="{ 'has-error' : submitted && noteForm.content.$invalid}">
					<label class="control-label" for="content">Content</label>
					<div class="controls">
						<textarea name="content" data-ng-model="note.content" id="content" class="form-control" cols="30" rows="10" placeholder="Content" required ui-tinymce></textarea>
					</div>
					<div ng-show="submitted && noteForm.content.$invalid" class="help-block">
						<p ng-show="noteForm.content.$error.required" class="text-danger">Content is required</p>
					</div>
				</div>

				<div class="form-group">
					<label class="control-label" for="selectedInsects">Insects noted</label>
					<select multiple name="selectedInsects" id="selectedInsects" data-ng-model="selectedInsects" data-ng-options="insect.name for insect in insects" class="form-control"></select>
				</div>

				<div class="form-group text-right">
					<input type="submit" value="Update" class="btn btn-primary" data-ng-disabled="noteForm.$invalid">
				</div>
			</fieldset>
		</form>
	</div>
</section>
